<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h5>Register</h5>
        </div>
    </div>
    <form th:action="@{/api/v1/users/signup}" th:method="post" th:object="${userRegistrationForm}">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="my-1">
            <label for="username" class="form-label">Username</label>
            <input id="username" type="text" th:field="*{username}" class="form-control">
        </div>
        <div class="my-1">
            <label for="nickname" class="form-label">Nickname</label>
            <input id="nickname" type="text" th:field="*{nickname}" class="form-control">
        </div>
        <div class="my-1">
            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" th:field="*{password}" class="form-control">
        </div>
        <div class="my-1">
            <label for="passwordDup" class="form-label">Re-enter password</label>
            <input id="passwordDup" type="password" th:field="*{passwordDup}" class="form-control">
        </div>
        <div class="my-1">
            <label for="email" class="form-label">E-mail</label>
            <input id="email" type="email" th:field="*{email}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</body>
</html>
